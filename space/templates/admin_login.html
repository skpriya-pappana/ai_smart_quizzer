<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
        body { font-family: "Inter", sans-serif; background-color: #E0E7FF; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .form-container { background-color: #ffffff; margin: 1rem; padding: 2.5rem; border-radius: 1.5rem; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px; }
        .form-title { color: #4857a2; font-size: 1.875rem; font-weight: 600; margin-bottom: 2rem; text-align: center; }
        .form-group { margin-bottom: 1.5rem; width: 100%; }
        .form-group label { display: block; color: #4a5568; font-size: 0.9375rem; font-weight: 500; margin-bottom: 0.5rem; }
        .form-group input { width: 100%; padding: 0.875rem 1rem; border: 1px solid #cbd5e0; border-radius: 0.75rem; font-size: 1rem; color: #2d3748; outline: none; transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out; }
        .form-group input:focus { border-color: #4857a2; box-shadow: 0 0 3px 2px #91a2d8; }
        .submit-button { width: 100%; padding: 1rem 1.5rem; background-color: #1f2937; color: #ffffff; font-size: 1.125rem; font-weight: 600; border-radius: 0.75rem; border: none; cursor: pointer; transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .submit-button:hover { background-color: #374151; transform: translateY(-2px); }
        .submit-button:active { transform: translateY(0); }
        .error-box { background-color: #f8d7da; color: #721c24; padding: 1rem; border-radius: 0.75rem; margin-bottom: 1.5rem; border: 1px solid #f5c6cb; text-align: center; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">Admin Login</h2>

        <!-- âœ… Fixed URL -->
        <form method="POST" action="{% url 'admin_login' %}">
            {% csrf_token %}
            
            {% if error %}
            <div class="error-box">
                {{ error }}
            </div>
            {% endif %}

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your admin email" value="{{ email }}" required />
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required />
            </div>

            <button type="submit" class="submit-button">Sign In</button>
        </form>
    </div>
</body>
</html>
