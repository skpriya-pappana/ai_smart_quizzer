<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #E0E7FF; 
        }

        .login-container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
            overflow: hidden;
        }

        .login-header {
            /* background-color: #009578;  */
            color: #4857a2;
            /* padding: 1.5rem 0; */
            margin: -2.5rem -2.5rem 2rem -2.5rem; /* Adjust margin to extend to edges */
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            border-bottom: 1px solid rgb(30, 29, 29);
            font-size: 1rem;
            font-weight: 600;
        }

        .input-group {
            display: flex;
            align-items: center;
            height: 50px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 1.2rem;
            background-color: #f9f9f9;
        }

        .input-group i {
            color: #202020;
            border-radius: 8px 0 0 8px ;
            /* background-color: #009578; */
            padding: 0px 0px 0px 0.7rem;
            width: 9%;
            /* margin-right: 10px; */
            font-size: 1.1rem;
        }

        .input-group input {
            border: none;
            outline: none;
            flex-grow: 1;
            font-size: 1rem;
            padding: 0.7rem 0.7rem;
            background-color: transparent;
        }

        .forgot-password {
            text-align: start;
            margin-bottom: 1.5rem;
        }

        .forgot-password a {
            color: #151515; /* Medium Sea Green for link */
            text-decoration: none;
            font-size: 0.9rem;
            /* font-weight: 600; */
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #4857a2; /* Darker green on hover */
        }

        .login-button {
            background-color:  #4857a2; /* Medium Sea Green for button */
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 0.9rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .login-button:hover {
            background-color: #3043a2; /* Darker green on hover */
            transform: translateY(-2px);
        }

        .signup-text {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #666;
        }

        .signup-text a {
            color: #4857a2; /* Medium Sea Green for signup link */
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        .signup-text a:hover {
            color: #374691; 
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Login Form</h1>
        </div>
        <form method="POST" action="/login/">
            {% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                    <div class="error-box">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Email or Phone" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <div class="forgot-password">
                <a href="{% url 'forgot_password' %}">Forgot password?</a>
            </div>

            <button type="submit" class="login-button">Login</button>
        </form>

        <div class="signup-text">
            Not a member? <a href="/register/">Signup now</a>
        </div>
    </div>
</body>

</html>
