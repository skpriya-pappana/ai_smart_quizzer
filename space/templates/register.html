<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Your existing CSS styles remain unchanged */
      body {
        font-family: "Inter", sans-serif;
        background-color: #e0e7ff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      .form-container {
        background-color: #ffffff;
        margin: 1rem;
        padding: 2.5rem;
        border-radius: 1.5rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      .form-title {
        color: #4857a2;
        font-size: 1.875rem;
        font-weight: 600;
        margin-bottom: 2rem;
        text-align: center;
      }
      .form-group { margin-bottom: 1.25rem; width: 100%; }
      .form-group label { display: block; color: #4a5568; font-size: 0.9375rem; font-weight: 500; margin-bottom: 0.5rem; }
      .form-group input, .form-group select { width: 100%; padding: 0.875rem 1rem; border: 1px solid #cbd5e0; border-radius: 0.75rem; font-size: 1rem; color: #2d3748; outline: none; transition: border-color 0.2s ease-in-out; }
      .form-group input:focus, .form-group select:focus { border-color: #28a745; box-shadow: 0 0 3px 2px #91a2d8; }
      .submit-button { width: 100%; padding: 1rem 1.5rem; background-color: #91a2d8; color: #f3efef; font-size: 1.125rem; font-weight: 600; border-radius: 0.75rem; border: none; cursor: pointer; transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out; box-shadow: 0 4px 10px #4857a2; }
      .submit-button:hover { background-color: #374691; transform: translateY(-2px); }
      .submit-button:active { transform: translateY(0); }
      .error-box { background-color: #f8d7da; color: #721c24; padding: 1rem; border-radius: 0.75rem; margin-bottom: 1.5rem; border: 1px solid #f5c6cb; }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2 class="form-title">Registration Form</h2>

      <form method="POST" action="{% url 'register' %}">

        {% csrf_token %}

        {% if error %}
        <div class="error-box">
            <!-- <strong></strong>-->
             {{ error }}
        </div>
        {% endif %}

        <div class="form-group">
          <label for="first-name">First Name:</label>
          <input
            type="text"
            id="first-name"
            name="first_name"
            placeholder="Enter your first name"
            value="{{ values.first_name }}" required
          />
        </div>

        <div class="form-group">
          <label for="last-name">Last Name:</label>
          <input
            type="text"
            id="last-name"
            name="last_name"
            placeholder="Enter your last name"
            value="{{ values.last_name }}" required
          />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            value="{{ values.email }}" required
          />
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="form-group">
          <label for="retype-password">Re-type Password:</label>
          <input
            type="password"
            id="retype-password"
            name="retype_password"
            placeholder="Re-type your password"
            required
          />
        </div>

        <div class="form-group">
          <label for="contact">Contact:</label>
          <input
            type="tel"
            id="contact"
            name="contact"
            placeholder="Enter your contact number"
            value="{{ values.contact }}"
          />
        </div>

        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender">
            <option value="M" {% if values.gender == 'M' %}selected{% endif %}>Male</option>
            <option value="F" {% if values.gender == 'F' %}selected{% endif %}>Female</option>
            <option value="O" {% if values.gender == 'O' %}selected{% endif %}>Other</option>
          </select>
        </div>

        <button type="submit" class="submit-button">Submit</button>
      </form>
    </div>
  </body>
</html>
