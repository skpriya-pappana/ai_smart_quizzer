<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - AI Smart Quizzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #E0E7FF;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #91a2d8; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #4857a2; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <!-- Sidebar -->
    <aside class="w-64 flex-shrink-0 bg-white shadow-lg flex flex-col transition-all duration-300">
        <div class="flex items-center justify-center h-20 border-b border-gray-200">
            <h1 class="text-2xl font-bold text-gray-800">AI Smart Quizzer</h1>
        </div>
        <nav class="flex-grow px-4 py-6">
            <a href="#" class="flex items-center px-4 py-3 text-white bg-indigo-500 rounded-lg transition-transform transform hover:scale-105">
                <i class="fas fa-tachometer-alt w-6 h-6 mr-3"></i>
                <span class="font-semibold">Dashboard</span>
            </a>
            <a href="manage/" class="mt-3 flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors">
                <i class="fas fa-list-check w-6 h-6 mr-3"></i>
                <span class="font-semibold">Manage Quizzes</span>
            </a>
            <a href="{% url 'admin_users' %}" class="mt-3 flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors">
                <i class="fas fa-users w-6 h-6 mr-3"></i>
                <span class="font-semibold">Users</span>
            </a>
        </nav>
        <div class="px-4 py-6 border-t border-gray-200">
            <a href="{% url 'logout' %}" class="flex items-center px-4 py-3 text-gray-600 hover:bg-red-50 hover:text-red-600 rounded-lg transition-colors">
                <i class="fas fa-sign-out-alt w-6 h-6 mr-3"></i>
                <span class="font-semibold">Logout</span>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8 overflow-y-auto">
        <header class="mb-8">
            <h2 class="text-4xl font-bold text-gray-800">Admin Dashboard</h2>
            <p class="text-gray-500 mt-2">Create a new quiz by uploading a document.</p>
        </header>

        <!-- Messages -->
        {% if messages %}
            <div class="mb-6">
                {% for message in messages %}
                    <div class="p-4 mb-2 rounded-lg 
                        {% if message.tags == 'success' %} bg-green-100 text-green-800 
                        {% elif message.tags == 'error' %} bg-red-100 text-red-800 
                        {% else %} bg-gray-100 text-gray-800 {% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Quiz Creation Form Card -->
        <div class="bg-white p-8 rounded-2xl shadow-xl max-w-2xl mx-auto transform transition-all hover:shadow-2xl duration-500">
            <h3 class="text-2xl font-semibold text-gray-700 mb-6">Quiz Details</h3>
            
            <form action="{% url 'admin_dashboard' %}" method="POST" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}

                <!-- Topic Name -->
                <div>
                    <label for="topic-name" class="block text-sm font-medium text-gray-600 mb-1">Topic Name</label>
                    <input type="text" id="topic-name" name="topic_name" placeholder="e.g., Python Programming" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition-shadow">
                </div>

                <!-- Subtopic Name -->
                <div>
                    <label for="subtopic-name" class="block text-sm font-medium text-gray-600 mb-1">Sub-topic Name</label>
                    <input type="text" id="subtopic-name" name="subtopic_name" placeholder="e.g., Loops" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition-shadow">
                </div>

                <!-- Difficulty Level -->
                <div>
                    <label for="difficulty" class="block text-sm font-medium text-gray-600 mb-1">Difficulty Level</label>
                    <select id="difficulty" name="difficulty" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition-shadow bg-white">
                        <option value="Easy">Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="Hard">Hard</option>
                    </select>
                </div>
                
                <!-- Document Upload -->
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-1">Upload Document</label>
                    <div id="dropzone" class="mt-1 flex justify-center px-6 pt-8 pb-8 border-2 border-gray-300 border-dashed rounded-lg transition-all duration-300 hover:border-indigo-500 bg-gray-50 hover:bg-indigo-50">
                        <div class="space-y-2 text-center">
                            <i class="fas fa-cloud-upload-alt mx-auto h-12 w-12 text-gray-400"></i>
                            <div class="flex text-sm text-gray-600">
                                <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                    <span>Upload a file</span>
                                    <input id="file-upload" name="file-upload" type="file" class="sr-only" accept=".pdf" required>
                                </label>
                                <p class="pl-1">or drag and drop</p>
                            </div>
                            <p class="text-xs text-gray-500" id="file-name">PDF up to 10MB</p>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="pt-4">
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-semibold text-white bg-black hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black transition-transform transform hover:scale-105 duration-300">
                        Upload Pdf
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        const dropzone = document.getElementById('dropzone');
        const fileUpload = document.getElementById('file-upload');
        const fileNameDisplay = document.getElementById('file-name');

        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.classList.add('border-indigo-500', 'bg-indigo-100');
        });

        dropzone.addEventListener('dragleave', () => {
            dropzone.classList.remove('border-indigo-500', 'bg-indigo-100');
        });

        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.classList.remove('border-indigo-500', 'bg-indigo-100');
            if (e.dataTransfer.files.length > 0) {
                fileUpload.files = e.dataTransfer.files;
                fileNameDisplay.textContent = e.dataTransfer.files[0].name;
            }
        });

        fileUpload.addEventListener('change', () => {
            if (fileUpload.files.length > 0) {
                fileNameDisplay.textContent = fileUpload.files[0].name;
            } else {
                 fileNameDisplay.textContent = 'PDF up to 10MB';
            }
        });
    </script>
</body>
</html>
